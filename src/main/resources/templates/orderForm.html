<!DOCTYPE html>
<html lang="en"
      xmls="http://www.w3.org/1999/xhtml"
      xmls:th="http://www.thymeleaf.org" xmlns:xmls="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<head>
  <meta charset="UTF-8">
  <title>Taco Cloud App</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
  <img th:src="@{/images/taco-shop.png}" />
  <form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco!</h1>
    <img src="@{images/taco-shop.png}">
    <a href="@{/design}" id="another">Make next taco</a><br>

    <div th:if="${#fields.hasErrors()}">
      <span class="validationError">
        Delete errors and try again
      </span>
    </div>

    <h3>Delivery address:</h3>

    <label>Name</label>
    <input type="text" th:field="*{name}">
    <span class="validationError"
          th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}">Name error.</span>
    <br>

    <label>Last name</label>
    <input type="text" th:field="*{lastName}">
    <span class="validationError"
          th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}">Last name error.</span>
    <br>

    <label>City</label>
    <input type="text" th:field="*{city}">
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:errors="*{city}">City error.</span>
    <br>

    <label>Street</label>
    <input type="text" th:field="*{street}">
    <span class="validationError"
          th:if="${#fields.hasErrors('street')}"
          th:errors="*{street}">Street error.</span>
    <br>

    <label>Home number</label>
    <input type="text" th:field="*{homeNumber}">
    <span class="validationError"
          th:if="${#fields.hasErrors('homeNumber')}"
          th:errors="*{homeNumber}">Home number error.</span>
    <br>

    <label>Zip code</label>
    <input type="text" th:field="*{zipCode}">
    <span class="validationError"
          th:if="${#fields.hasErrors('zipCode')}"
          th:errors="*{zipCode}">Zip code error.</span>
    <br>

    <label>Card number</label>
    <input type="text" th:field="*{ccNumber}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">Card number error.</span>
    <br>

    <label>Card expiration</label>
    <input type="text" th:field="*{ccExpiration}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Card expiration error.</span>
    <br>

    <label>CVV</label>
    <input type="text" th:field="*{ccCVV}">
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV error.</span>
    <br>

    <input type="submit" value="Make order">

  </form>
  </body>
</html>
